spring:
  application:
    name: gymchin-api

  datasource:
    url: jdbc:postgresql://localhost:5432/gymchin
    username: gymchin
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug

jwt:
  secret: ${JWT_SECRET:dev-secret-change-please-32chars}
  access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:1800}
  refresh-ttl-seconds: ${JWT_REFRESH_TTL_SECONDS:1209600}
