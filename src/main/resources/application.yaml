spring:
  application:
    name: gymchin-api

  datasource:
    url: jdbc:postgresql://localhost:5432/gymchin
    username: gymchin
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: debug
